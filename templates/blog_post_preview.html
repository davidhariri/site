<div class="post_preview">
    <time>{{ post.pretty_date }}</time><br>
    <a href="/blog/{{post.url_slug}}"><h2>{{ post.title }}</h2></a>
    <p>{{ post.description or "" }}</p>
    {% if post.tags %}
        <ul class="post-tags">
            {% for tag in post.tags %}
                <li class="tag">{{ tag }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
